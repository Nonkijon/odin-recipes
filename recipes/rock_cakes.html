    <body>
        <h1>Rock Cakes</h1>
        <img src="../img/rockcakes.jpeg">
        <p><strong>A Liverpool variation on the traditional scone</strong></p>
        <h2>Ingredients</h2>
            <ul>
                <li>Currents/Raisins</li>
                <li>Flour</li>  
                <li>Milk</li> 
                <li>Sugar</li>                
            </ul>
        <h2>Steps</h2>
            <ol>
                <li>Mix all the ingredients</li>
                <li>Place in the oven for two hours</li>
                <li>Place on a baking tray to cool</li>
            </ol>
